<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<!--1.注册页面主体 -->
	<div id="login">
		<!--2.左侧欢迎注册-->
		<div class="leftPart">
			<h3>欢&nbsp;迎&nbsp;登&nbsp;录</h3>
			<!--2.1表单的注册模块-->
			<form action="#" method="post">
				<!--用户名-->
				<div>
					<!--输入用户名-->
					<img src="../imgs/register/yhm.png" alt="">
					<input type="text" id="uname" name="uname" placeholder="用 户 名(6-12位字母或数字)">
				</div>
				<!--密码-->
				<div>
					<!--输入密码-->
					<img src="../imgs/register/mm.png" alt="">
					<input type="password" id="upwd" name="upwd" placeholder="密 码 (6~12位字母或数字)">
					<p class="vali_info">用户名或密码错误</p>
				</div>
				<div>
					<input type="checkbox" name="checkbox">
					<b>记住我</b>
					<a href="#">忘记密码?</a>
				</div>
				<div>
					<input type="button" value="登 录">	
				</div>
			</form>
		</div>
		<!--3.右侧使用账号直接登录-->
		<div class="rightPart">
			<p>使用以下账号直接登录</p>
			<a href="#" class="qq">QQ注册</a>
			<a href="#" class="wb">微博注册</a>
			<a href="#" class="wx">微信注册</a>
			<p>
				已有账号？
				<a href="#" class="login">立即登陆</a>
			</p>
		</div>
	</div>
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/ajax.js"></script>
	<script src="../js/login.js"></script>
	<script></script>
</body>
</html>
